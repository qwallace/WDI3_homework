<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="/normalize.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="pt_style.css">
  <title>PT Journey Planner</title>
</head>
<body>
  <div class="container">
  <h1>Plan your public transport journey.</h1>

  <p>Please enter the train line and station where you will start your journey:</p>
  <form name="start">
    <input type="text" value="Train Line">
    <input type="text" value="Train Station">
    <button>Submit</button>
  </form>

  <p>Please enter the train line and station where you will finish your journey:</p>
  <form name="finish">
    <input type="text" value="Train Line">
    <input type="text" value="Train Station">
    <button>Submit</button>
  </form>
  

  </div>
  <script type="text/javascript" src="pt_planner.js"></script>
</body>
</html>
