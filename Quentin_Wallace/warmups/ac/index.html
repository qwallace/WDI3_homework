<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="ac.js"></script>
  <title>My AC</title>
</head>
<body>

  <h1>My AC</h1>

  <p>Please enter the current temperature:</p>

  <form action="/destination">
    <label for="tempInput">Current temperature:</label>
    <input type="number" name="tempInput" id="tempInput" placeholder="Enter temperature">
    <button class="submit">SUBMIT</button>
  </form>

  <p>Current temperature:</p>

  <p id="currentTemp">?</p>

  <p>Time for some:</p>

  <p id="response">Waiting for input...</p>

  
</body>
</html>
